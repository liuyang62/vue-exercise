<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h3>格式化日期</h3>
        <div>{{date|formateDate1("YYYY-MM-DD")}}</div>
        <div>{{date|formateDate1("HH:mm:ss")}}</div>
    </div>
    <script src="./vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.10.3/dayjs.min.js"></script>
    <script>
        Vue.filter("formateDate1",function(value,formatStyle){
            return dayjs(value).format(formatStyle)
        })
        new Vue({
            el:"#root",
            data:{
                date:Date.now()
            },
            // filters:{
            //     formateDate(value,formatStyle){
            //         return dayjs(value).format(formatStyle)
            //     }
            // }
        })
    </script>
</body>
</html>
