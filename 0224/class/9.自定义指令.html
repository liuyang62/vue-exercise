<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

<body>
    <div id="root">
        <p v-lower-case="msg">{{msg}}</p>
        <p v-upper-case="msg">{{msg}}</p>
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.directive("lower-case",function(el,data){
            el.textContent=data.value.toLowerCase()
        })
        Vue.directive("upper-case",function(el,data){
            el.textContent=data.value.toUpperCase()
        })
        new Vue({
            el:"#root",
            data:{
                msg:"Hello World"

</body>
</html>
