<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <ul>
            <li v-for="(person,index) in personsData" :key="person.id">{{person.id}}------{{person.name}}------{{person.age}}</li>
        </ul>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:"#root",
            data:{
                personsData:[
                    {id:1,name:"Lucy",age:19},
                    {id:2,name:"Lily",age:10},
                    {id:3,name:"Nacy",age:3},
                    {id:4,name:"Tom",age:11},
                    {id:5,name:"Jerry",age:7},
                    {id:6,name:"Jenny",age:12},
                    {id:7,name:"Daney",age:15},
                    {id:8,name:"Rose",age:6}
                ]
            }
        })
    </script>
</body>
</html>
